<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Horver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        div:hover{
            color: red;}
        div > p{
            display: none;
        }
        div:hover p{
            display: block;
        }
    
    </style>
</head>
<body>
    <h1>Exemplo de Horver</h1>
    <P>Passe o mouse sobre o texto abaixo</P>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
